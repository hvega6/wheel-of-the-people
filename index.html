<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wheel of People</title>
</head>
<body>
    <div class="wheel-container">
        <div id="wheel" class="wheel">
            <!-- Names will be dynamically added here -->
        </div>
        <div class="pointer"></div>
        <input type="text" id="nameInput" placeholder="Enter a name" />
        <button id="addNameButton">Add Name</button>
        <button id="spinButton">Spin</button>
        <p id="wheelFullMessage" style="display: none; color: red;">The wheel is full!</p>
    </div>
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span id="winnerMessage"></span>
            <button id="closeTabButton">Close Tab</button>
            <button id="removeWinnerButton">Remove Winner</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
